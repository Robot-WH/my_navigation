local_costmap:
   global_frame: odom
   robot_base_frame: base
   update_frequency: 5.0
   publish_frequency: 2.0
   static_map: false
   rolling_window: true
   width: 6
   height: 6
   resolution: 0.05
   transform_tolerance: 0.5    # transform_tolerance用于设置容忍没有获得tf_state的最大时限，超过的话，机器人将会停止
   plugins:
    - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}


   obstacle_layer:
      enabled:              true
      max_obstacle_height:  0.6
      origin_z:             0.0
      z_resolution:         0.2
      z_voxels:             2
      unknown_threshold:    15
      mark_threshold:       0
      combination_method:   0   # 设置当前层更新到master layer的方式  0、覆盖  1、叠加
      track_unknown_space:  true    #true needed for disabling global path planning through unknown space
      obstacle_range: 3.0
      raytrace_range: 5.0
      publish_voxel_map: true
      observation_sources:  scan
      scan:
         data_type: PointCloud
         topic: undistorted_pointcloud
         inf_is_valid: false
         marking: true
         clearing: false
         min_obstacle_height: 0.00
         max_obstacle_height: 0.35
         #bump:
         #data_type: PointCloud2
         #topic: mobile_base/sensors/bumper_pointcloud
         #marking: true
         #clearing: false
         #min_obstacle_height: 0.0
         #max_obstacle_height: 0.15
         # for debugging only, let's you see the entire voxel grid

   #cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
   inflation_layer:
      cost_scaling_factor:  10  # 越大 衰减的越快，对障碍物越敏感，越小则对障碍物越不敏感
      inflation_radius:   0.25  # max. distance from an obstacle at which costs are incurred for planning paths.

